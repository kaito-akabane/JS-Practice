<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>연산자와 제어문</title>
    </head>
    <body>
        <h1>주어진 수에서 짝수만 더하기</h1>
        <script>
            let input = prompt("1보다 큰 수를 입력하세요.");
            if(input!=null) {
                let num = parseInt(input);
                let sum = 0;
                for(let i=2;i<=num;i+=2)
                    document.write(`${i} ----- ${sum+=i}<br>`);
            }
        </script>
    </body>
</html>
