<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>인치를 센티미터로 변환하기</title>
    </head>
    <body>
        <h1>인치를 센티미터로 변환하기</h1>
        <script>
            let inch = parseFloat(prompt("인치를 입력하세요."));
            let cm = inch*2.54;
            document.write(`${inch}인치는 ${cm}센티미터입니다.`);
        </script>
    </body>
</html>
