<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>홀수 짝수 판별</title>
    </head>
    <body>
        <script>
            let input = prompt("1보다 큰 수를 입력하세요");
            if(input!=null) {
                let inputNum = parseInt(input);
                alert(`${inputNum} : ${(inputNum%2==0) ? "짝수" : "홀수"}`)
            }
            else alert("취소되었습니다.");
        </script>
    </body>
</html>
