<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>화씨온도를 섭씨온도로 변환하기</title>
    </head>
    <body>
        <h1>화씨온도를 섭씨온도로 변환하기</h1>
        <script>
            let f = parseFloat(prompt("화씨온도를 입력하세요."));
            let c = ((f-32)/1.8).toFixed(2);
            document.write(`화씨 ${f}도는 섭씨 ${c}도입니다.`);
        </script>
    </body>
</html>
