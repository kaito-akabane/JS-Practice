<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>소수 판별</title>
    </head>
    <body>
        <script>
            let input = prompt("1보다 큰 수를 입력하세요.");
            let isPrime = true;
            if(input!=null) {
                let num = parseInt(input);
                if(num===1) document.write(`1은 소수도 합성수도 아닙니다.`);
                else {
                    for(let i=2;i<num;i++) {
                        if(num%i==0) {
                            document.write(`${num}은(는) 소수가 아닙니다.`);
                            isPrime = false;
                            break;
                        }
                    }
                    if(isPrime) document.write(`${num}은(는) 소수입니다.`);
                }
            }
        </script>
    </body>
</html>
